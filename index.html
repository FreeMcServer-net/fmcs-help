<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FMCS HELP</title>
    <link
      rel="icon"
      href="https://cdn.discordapp.com/icons/412667166027022346/e9f765b53c20d86b06fc583aed5e0331.png?size=128"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="fmcs,fmcshelp,freemcserver,minceraft,server,docs,support,"
    />
    <meta name="description" content="FMCS HELP FAQ" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="//unpkg.com/docsify/lib/themes/vue.css"
      title="vue"
    />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script>
      window.$docsify = {
        alias: {
          '.*?/README': 'https://raw.githubusercontent.com/soyabn9/fmcs-help/master/README.md',
          '.*?/_coverpage.md': 'https://raw.githubusercontent.com/soyabn9/fmcs-help/master/_coverpage.md',
          '.*?/markdown.md': 'https://raw.githubusercontent.com/soyabn9/fmcs-help/master/markdown.md',
          //'.*?/_sidebar.md': 'https://raw.githubusercontent.com/soyabn9/fmcs-help/master/_sidebar.md',
          "/.*/_navbar.md": "/_navbar.md",
          "/en/(.*)":
            "https://raw.githubusercontent.com/soyabn9/fmcs-help-en/master/$1",
          "/ar/(.*)":
            "https://raw.githubusercontent.com/soyabn9/fmcs-help-ar/master/$1",
          "/pt/(.*)":
            "https://raw.githubusercontent.com/soyabn9/fmcs-help-pt/master/$1",
          "/es/(.*)":
            "https://raw.githubusercontent.com/soyabn9/fmcs-help-es/master/$1"
        },
        auto2top: true,
        coverpage: true,
        onlyCover: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: false,
        maxLevel: 4,
        subMaxLevel: 2,
        //logo: 'https://freemcserver.net/img/logo.png',
        name: "FMCS HELP",
        //themeColor: '#65FF00',
        search: {
          noData: {
            "/ar/": "No Results!",
            "/pt/": "No Results!",
            "/es/": "No Results!",
            "/en/": "No Results!",
            "/": "No Results!"
          },
          paths: "auto",
          placeholder: {
            "/ar/": "Search",
            "/pt/": "Search",
            "/es/": "Search",
            "/en/": "Search",
            "/": "Search"
          }
        },
        "flexible-alerts": {
          note: {
            label: {
              "/es/": "Info",
              "/pt/": "Info",
              "/ar/": "Info",
              "/en/": "Info",
              "/": "Info"
            }
          },
          tip: {
            label: {
              "/es/": "Success",
              "/pt/": "Success",
              "/ar/": "Success",
              "/en/": "Success",
              "/": "Success"
            }
          },
          warning: {
            label: {
              "/es/": "Warning",
              "/pt/": "Warning",
              "/ar/": "Warning",
              "/en/": "Warning",
              "/": "Warning"
            }
          },
          danger: {
            label: {
              "/es/": "Danger",
              "/pt/": "Danger",
              "/ar/": "Danger",
              "/en/": "Danger",
              "/": "Danger"
            }
          }
        },
        notFoundPage: {
          "/es/": "_404.md",
          "/pt/": "_404.md",
          "/ar/": "_404.md",
          "/en/": "_404.md",
          "/": "_404.md"
        },
        formatUpdated: "{HH}:{mm}:{ss} {DD}/{MM}/{YYYY}",
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace("raw.githubusercontent.com", "github.com")
                  .replace(/\/master/, "/edit/master");
              } else {
                return;
              }
              var editHtml = "[:memo: Edit Document](" + url + ")\n";
              return editHtml + html + "\n\n----\n\n";
            });
          }
        ]
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
  </body>
</html>
